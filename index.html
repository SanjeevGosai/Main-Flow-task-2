<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>My Portfolio</h1>
        <nav>
            <a href="#about">About Me</a>
            <a href="#projects">Projects</a>
            <a href="#skills">Skills</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <section id="about">
        <h2>About Me</h2>
        <p>Welcome to my personal portfolio! I'm a web developer with a passion for creating beautiful and functional websites.</p>
    </section>

    <section id="projects">
        <h2>My Projects</h2>
        <div class="slideshow">
            <img id="slideshowImage" src="project1.jpeg" alt="Project 1">
            <div class="slideshow-buttons">
                <button onclick="prevImage()">❮</button>
                <button onclick="nextImage()">❯</button>
            </div>
        </div>
    </section>

    <section id="skills">
        <h2>My Skills</h2>
        <button onclick="toggleSkills()" class="toggle-btn">Technical Skills</button>
        <div id="skillsContent" class="skills-content">
            <p>HTML, CSS, JavaScript, React, Node.js, MongoDB, Express.js</p>
        </div>
    </section>

    <section id="contact">
        <h2>Contact Me</h2>
        <form id="contactForm" onsubmit="validateForm(event)">
            <label for="name">Name:</label>
            <input type="text" id="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="message">Message:</label>
            <textarea id="message" required></textarea>

            <button type="submit">Send Message</button>
            <p id="formMessage"></p>
        </form>
    </section>

    <footer>
        <p>© 2023 My Portfolio</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
